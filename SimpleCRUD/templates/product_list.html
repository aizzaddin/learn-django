<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    <h1>Product</h1>
    {% for product in product_list %}
    <ul>
        <li>ID: {{ product.id }}</li>
        <li>Product Name: {{ product.product_name }}</li>
        <li>Category: {{ product.category }}</li>
        <li>Qty: {{ product.qty }}</li>
    </ul>
    {% endfor %}
</body>
</html>
